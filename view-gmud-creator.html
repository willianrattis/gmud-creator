<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário GMUD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulário GMUD</h2>
    <form>
      <div class="form-group">
        <label for="api-name">API Name</label>
        <select class="form-control" id="api-name">
          <option value="advertising">advertising</option>
          <option value="busca">busca</option>
          <option value="carrinho">carrinho</option>
          <option value="central-atendimento">central-atendimento</option>
          <option value="checkout">checkout</option>
          <option value="coleta">coleta</option>
          <option value="conta">conta</option>
          <option value="conteudo">conteudo</option>
          <option value="core">core</option>
          <option value="departamento">departamento</option>
          <option value="endereco">endereco</option>
          <option value="engajamento">engajamento</option>
          <option value="entrega">entrega</option>
          <option value="favorito">favorito</option>
          <option value="geolocalizacao">geolocalizacao</option>
          <option value="marketplace">marketplace</option>
          <option value="oferta">oferta</option>
          <option value="parcelamento">parcelamento</option>
          <option value="pedido">pedido</option>
          <option value="produto">produto</option>
          <option value="programa-fidelidade">programa-fidelidade</option>
          <option value="quickview">quickview</option>
          <option value="recomendacao">recomendacao</option>
          <option value="token">token</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="chg-ex">Número das mudanças (ex)</label>
        <input type="text" class="form-control" id="chg-ex">
      </div>
      <div class="form-group">
        <label for="chg-pf">Número das mudanças (pf)</label>
        <input type="text" class="form-control" id="chg-pf">
      </div>
      <div class="form-group">
        <label for="chg-cb">Número das mudanças (cb)</label>
        <input type="text" class="form-control" id="chg-cb">
      </div>
      <div class="form-group">
        <label for="image-tag">Image Tag</label>
        <input type="text" class="form-control" id="image-tag">
      </div>
      <div class="form-group">
        <label for="objective">Qual o objetivo da mudança?</label>
        <textarea class="form-control" id="objective" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="application">Qual a aplicação?</label>
        <input type="text" class="form-control" id="application" value="vv-viaunica-backend-advertising-api" readonly>
      </div>
      <div class="form-group">
        <label for="impact">Quais os possíveis impactos?</label>
        <select class="form-control" id="impact">
          <option value="sem-impacto">Sem impacto</option>
          <option value="com-impacto">Com impacto</option>
        </select>
      </div>
      <div class="form-group hidden" id="impact-description-container">
        <label for="impact-description">Descreva o impacto</label>
        <textarea class="form-control" id="impact-description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="responsible-select">Responsável pelo rollback</label>
        <select class="form-control" id="responsible-select">
          <option value="Willian Santa Rosa Rattis, willian.rattis@viavarejo.com.br, (11) 9 8715-2883">Willian Santa Rosa Rattis</option>
          <option value="Allan Magalhães Silva, allan.msilva@viavarejo.com.br, (11) 9 8561-6407">Allan Magalhães Silva</option>
          <option value="Mariela de Sousa Freire, mariela.freire@viavarejo.com.br, (11) 9 5214-9761">Mariela de Sousa Freire</option>
          <option value="Victor Santos Simas Almeida, victor.simas@via.com.br, (11) 99234-8083">Victor Santos Simas Almeida</option>
          <option value="Renato Mesquita Soares, renato.mesquitya@viavarejo.com.br, (11) 9 5214-9761">Renato Mesquita Soares</option>
        </select>
        <input type="text" class="form-control mt-2" id="responsible" value="Willian Santa Rosa Rattis, willian.rattis@viavarejo.com.br, (11) 9 8715-2883" readonly>
      </div>
      <div class="form-group">
        <label for="validation">Plano de validação do ambiente</label>
        <textarea class="form-control" id="validation" rows="3" readonly>Dynatrace, Grafana (Endpoints e CircuitBreaker), navegação do App</textarea>
      </div>
      <div class="form-group">
        <label for="tester">Responsável pelos testes após deploy</label>
        <input type="text" class="form-control" id="tester" value="Willian Santa Rosa Rattis" readonly>
      </div>
      <div class="form-group">
        <label for="implementation-date">Data da implementação</label>
        <input type="date" class="form-control" id="implementation-date">
      </div>
      <div class="form-group mb-5">
        <label for="implementation-time">Hora da implementação</label>
        <input type="time" class="form-control" id="implementation-time" step="3600">
      </div>
      <button type="button" class="btn btn-primary mb-5" id="generate-button" onclick="generateDocumentation()">Gerar Documentação</button>
    </form>
    <a id="view-log-button" href="view-gmud-log.html" target="_blank" class="btn btn-secondary mt-3">Log Implementações</a>

    <div class="modal fade" id="documentationModal" tabindex="-1" role="dialog" aria-labelledby="documentationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="documentationModalLabel">Documentação Gerada</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <pre id="output" class="p-3 bg-light pre-wrap"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="copyToClipboard()">Copiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
